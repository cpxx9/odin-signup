<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MySaaS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
    <script src='JS/scripts.js' defer></script>
</head>
<body class="scroll-container">
  <header class="form-header scroll-child">
    <div class="header-title">
      <h1>MySaaS</h1>
    </div>
    <div class="header-footer">
      <div class="photo-credit">
        <p><em>Photo by <a href="https://unsplash.com/@wildmax?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Massimo Botturi</a> on <a href="https://unsplash.com/photos/electronic-wire-lot-zFYUsLk_50Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></em></p>
      </div>
      <div class="scroll-notice">
        <svg width="120px" height="55px" viewBox="0 0 120 55" fill="none">
          <rect id="svg-rectangle" width="120" height="35" x="0" y="5"
                rx="20" ry="30" />

          <text x="23" y="28">SIGN UP</text>
  
          <polyline id="animated-arrow" points="43,-5 58,11 74,-5 58,2 43,-5"
                    style="fill: #fff;
                          stroke-width: 1;
                          stroke: #fff;">     
            </polyline>
        </svg>
      </div>
    </div>
  </header>
  <main class="main-form scroll-child">
    <div class="signup-form-header">
      <h1>Sign up now:</h1>
    </div>
    <form method="get" class="signup-form" id="signup-form">
      <div class="form-row">
        <label for="first_name">First name</label>
        <input 
          type="text" 
          name="first_name" 
          id="first_name" />
      </div>
      <div class="form-row">
        <label for="last_name">Last name</label>
        <input 
          type="text" 
          name="last_name" 
          id="last_name" />
      </div>
      <div class="form-row">
        <label for="email_address">Email address</label>
        <input 
          type="email" 
          name="email_address" 
          id="email_address"
          placeholder="john@doe.com" />
      </div>
      <div class="form-row">
        <label for="phone_number">Phone number</label>
        <input 
          type="tel" 
          name="phone_number" 
          id="phone_number"
          placeholder="(xxx)-xxx-xxxx" />
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password"
          placeholder="********" />
      </div>
      <div class="form-row">
        <label for="password_confirm">Confirm password</label>
        <input 
          type="password" 
          name="password_confirm" 
          id="password_confirm"
          placeholder="********" />
      </div>
    </form>
    <aside class="signup-form-aside">
      <button type="submit" form="signup-form">Create account</button>
      <div>
        <p>Already have an account? <a href="/">Log in</a></p>
      </div>
    </aside>
  </main>
</body>
</html>
